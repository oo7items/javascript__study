<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    const game = {
      team1: "Bayern Munich",
      team2: "Borrussia Dortmund",
      players: [
        [
          "Neuer",
          "Pavard",
          "Martinez",
          "Alaba",
          "Davies",
          "Kimmich",
          "Goretzka",
          "Coman",
          "Muller",
          "Gnarby",
          "Lewandowski",
        ],
        [
          "Burki",
          "Schulz",
          "Hummels",
          "Akanji",
          "Hakimi",
          "Weigl",
          "Witsel",
          "Hazard",
          "Brandt",
          "Sancho",
          "Gotze",
        ],
      ],
      score: "4:0",
      scored: [1, "Gnarby", "Lewandowski", "Hummels"],
      date: "Nov 9th, 2037",
      odds: {
        team1: 1.33,
        x: 3.25,
        team2: 6.5,
      },
    };

    for (const [i, player] of game.scored.entries()) {
      console.log(`Goal ${i}: ${player}`);
    }

    const odds = Object.values(game.odds);
    let average = 0;
    for (const odd of odds) average += odd;
    average /= odds.length;
    console.log(average);
    console.log(Object.keys(game.odds));
  </script>
