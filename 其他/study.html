<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const openingHours = {
        thu: {
          open: 12,
          close: 22,
        },
        fri: {
          open: 11,
          close: 22,
        },
        sat: {
          open: 0,
          close: 24,
        },
      };

      const restaurant = {
        name: "Classico Italiano",
        location: "Via Angelo Tavanti 23, Firenze, Italy",
        categories: ["Italian", "Pizzeria", "Vegetarian", "Organic"],
        starterMenu: [
          "Focaccia",
          "Bruschetta",
          "Garlic Bread",
          "Caprese Salad",
        ],
        mainMenu: ["Pizza", "Pasta", "Risotto"],
        openingHours,
        order: function (starterIndex, mainIndex) {
          return [this.starterMenu[starterIndex], this.mainMenu[mainIndex]];
        },
        orderDelivery: function ({ starterIndex, mainIndex, time, address }) {
          console.log(
            `Order received! ${this.starterMenu[starterIndex]} and ${this.mainMenu[mainIndex]} will be delivered to ${address} at ${time}`
          );
        },
        orderPasta: function (ing1, ing2, ing3) {
          console.log(
            `Here is your declicious pasta with ${ing1}, ${ing2} and ${ing3}`
          );
        },
        orderPizza: function (mainIngredient, ...otherIngredients) {
          console.log(mainIngredient);
          console.log(otherIngredients);
        },
      };

      const properties = Object.keys(openingHours);
      console.log(properties); // (3) ['thu', 'fri', 'sat'] 0: "thu" 1: "fri" 2: "sat" length: 3 [[Prototype]]: Array(0)

      // 输出此餐厅哪个星期开门，分别是哪几天
      let openStr = `We are open on ${properties.length} days: `;
      for (const day of properties) {
        openStr += `${day}, `;
      }
      console.log(openStr);

      // Property VALUES
      const values = Object.values(openingHours);
      console.log(values); // (3) [{…}, {…}, {…}] 0: {open: 12, close: 22} 1: {open: 11, close: 22} 2: {open: 0, close: 24} length: 3 [[Prototype]]: Array(0)

      // Entire object
      const entries = Object.entries(openingHours);
      console.log(entries); // (3) [Array(2), Array(2), Array(2)] 0: (2) ['thu', {…}] 1: (2) ['fri', {…}] 2: (2) ['sat', {…}] length: 3 [[Prototype]]: Array(0)

      // [key. value] 对象是不能迭代的
      for (const [key, { open, close }] of entries) {
        console.log(`On ${key} we open at ${open} and close at ${close}`);
        /*
        On thu we open at 12 and close at 22
        On fri we open at 11 and close at 22
        On sat we open at 0 and close at 24
      */
      }
    </script>
  </body>
</html>
