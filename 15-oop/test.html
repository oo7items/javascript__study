<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var div = document.querySelector("div");
      var obj = {
        _arr: [], //数组作为临时变量
        set arr(value) {
          if (!Array.isArray(value)) return;
          if (this._arr.join() === value.join()) return;
          div.innerHTML = "";
          for (var i = 0; i < value.length; i++) {
            let ball = Utils.ce(
              "div",
              {
                width: "50px",
                height: "50px",
                backgroundColor: "red",
                color: "#FFFFFF",
                textAlign: "center",
                lineHeight: "50px",
                borderRadius: "50px",
                float: "left",
              },
              div
            );
            ball.textContent = value[i];
          }
          this._arr = value;
        },
        get arr() {
          return this._arr;
        },
      };
      var a = [1, 2, 3];
      var t = 0;
      setInterval(animation, 2000);

      function animation() {
        t++;
        a.push(t);
        obj.arr = a; //必须重新赋值才能触发set直接给arr添加是没有用的
      }

      console.log(obj);
    </script>
  </body>
</html>
