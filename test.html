      const Person = function (firstName, birthYear) {
        this.firstName = firstName;
        this.birthYear = birthYear;

      Person.prototype.calcAge = function () {
        console.log(2037 - this.birthYear);

      //////////////////////////////////////////////////////////////////////////////////

      const Person = function (firstName, birthYear) {
        this.firstName = firstName;
        this.birthYear = birthYear;
      };

      Person.prototype.calcAge = function () {
        console.log(2037 - this.birthYear);
      };

      const Student = function (firstName, birthYear, course) {
        Person.call(this, firstName, birthYear);
        this.course = course;
      };

      // 必须在创建方法的前面，因为Object.create会返回一个空对象
      // Student.prototype是一个空对象，然后原型是Person.prototype
      Student.prototype = Object.create(Person.prototype);

      Student.prototype.introduce = function () {
        console.log(`My name is ${this.firstName} and I study ${this.course}`);
      };

      Student.prototype.displayCourse = function () {
        console.log(`${this.course}`);
      };

      // console.log(Student.prototype);
      const mike = new Student("Mike", 2020, "Computer Science");
      mike.displayCourse();
      mike.introduce();
      mike.calcAge();
      console.log(mike);
      console.log(mike.__proto__); //
      console.log(mike.__proto__.__proto__);

      console.log(mike instanceof Student); // true
      console.log(mike instanceof Person); // true

      // 继承自Person对象的构造函数，因为Object.create的原因，Student.prototype为一个空对象，因此需要重新将constructor属性设置为Student
      // 虽然不影响new Student实例的使用，因为Student我们并没有改变，但是new Student对象原型链中会没有constructor这个属性，会导致继承Person对象原型的constructor
      console.log(Student.prototype.constructor);
      Student.prototype.constructor = Student;

      console.dir(Student.prototype.constructor);
    </script>
